<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="layout.css" />
  </head>
  <body>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend class="legend">Add user</legend>
        <label for="firstName">First name</label>
        <div>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <label for="lastName">Last name</label>
        <div>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <label for="email">Email</label>
        <div>
          <input type="email" id="email" name="email_address" />
        </div>

        <div class="status--date">
          <div class="status">
            <label for="role">Status</label>
            <select id="role" name="user_role_name">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
          </div>

          <div class="date">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>
        </div>

        <p>Choose your favorite Web language:</p>
        <div class="radio--container">
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label><br />
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
          />
          <label for="javascript">JS</label>
        </div>

        <div class="textarea--label--div">
          <label class="textarea--label" for="comments">Comments:</label>
        </div>
        <div>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="checkbox--container">
          <input type="checkbox" id="signup" name="signup" value="Signup" />
          <label for="signup">Sign up for news letter</label><br />
          <input type="checkbox" id="terms" name="terms" value="Terms" />
          <label for="terms"> Agree to terms and conditions</label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
